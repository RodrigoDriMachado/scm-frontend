<div class="create-page">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Cadastrar Nota Fiscal</li>
    </ol>
  </nav>
  <div class="page-content">
    <div class="row">
      
      <div class="col col-md-8">

        <form class="create-form" [formGroup]="exampleForm" novalidate (ngSubmit)="onSubmit(exampleForm.value)">

          
          <div class="form-group">
            <mat-form-field class="input-style">
                <input matInput type="number" min="0" max="100" placeholder="IDNota" class="form-control" formControlName="IDNota">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.name">
              <mat-error *ngIf="exampleForm.get('name').hasError(validation.type) && (exampleForm.get('name').dirty || exampleForm.get('name').touched)">{{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="form-group">
            <mat-form-field class="input-style">
                <input matInput type="number" min="0" max="100" placeholder="IDItem" class="form-control" formControlName="IDItem">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.email">
              <mat-error *ngIf="exampleForm.get('email').hasError(validation.type) && (exampleForm.get('email').dirty || exampleForm.get('email').touched)">{{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="form-group">
            <mat-form-field class="input-style">
                <input matInput type="number" min="0" max="100" placeholder="IDPedido" class="form-control" formControlName="IDPedido">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.age">
              <mat-error *ngIf="exampleForm.get('date').hasError(validation.type) && (exampleForm.get('date').dirty || exampleForm.get('date').touched)">{{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="form-group">
              <mat-form-field class="input-style">
                  <input matInput placeholder="NomeItem" class="form-control" formControlName="NomeItem">
              </mat-form-field>
              <ng-container *ngFor="let validation of validation_messages.age">
                <mat-error *ngIf="exampleForm.get('date').hasError(validation.type) && (exampleForm.get('date').dirty || exampleForm.get('date').touched)">{{validation.message}}</mat-error>
              </ng-container>
            </div>

            <div class="form-group">
              <mat-form-field class="input-style">
                  <input matInput placeholder="Tipo da Nota" class="form-control" formControlName="Tiponota">
              </mat-form-field>
              <ng-container *ngFor="let validation of validation_messages.age">
                <mat-error *ngIf="exampleForm.get('date').hasError(validation.type) && (exampleForm.get('date').dirty || exampleForm.get('date').touched)">{{validation.message}}</mat-error>
              </ng-container>
            </div>

            <div class="form-group">
                <mat-form-field class="input-style">
                    <input matInput type="number" min="0" max="100" placeholder="Quantidade de Itens" class="form-control" formControlName="qntitem">
                </mat-form-field>
              </div>
    
              <div class="form-group">
                <mat-form-field class="input-style">
                  <input matInput matInput type="number" min="0" max="100" placeholder="Valor UnitÃ¡rio" class="form-control" formControlName="valorunit">
                </mat-form-field>
                <ng-container *ngFor="let validation of validation_messages.email">
                  <mat-error *ngIf="exampleForm.get('valorunit').hasError(validation.type) && (exampleForm.get('valorunit').dirty || exampleForm.get('valorunit').touched)">{{validation.message}}</mat-error>
                </ng-container>
              </div>
    
              <div class="form-group">
                <mat-form-field class="input-style">
                  <input matInput type="number" min="0" max="100" placeholder="Fornecedor Origem" class="form-control" formControlName="fornecedor_in">
                </mat-form-field>
              </div>
    
              <div class="form-group">
                <mat-form-field class="input-style">
                  <input matInput type="number" min="0" max="100" placeholder="Fornecedor Destino" class="form-control" formControlName="fornecedor_out">
                </mat-form-field>
              </div>

          <div class="row submit-button-container">
            <div class="col-md-4">
              <button mat-raised-button class="submit-button" color="primary" type="submit" [disabled]="!exampleForm.valid">Adicionar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
